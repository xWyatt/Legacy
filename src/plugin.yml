main: com.wyattteeter.Legacy.Legacy
name: Legacy
version: 1
description: This plugin keeps track of your Players' cumulative play time!
authors: [xWyatt, vioCode]
website: http://github.com/xWyatt/Legacy
commands:
  legacy:
    description: Displays server play time.
    usage: /<command> <player>
permissions:
  legacy.check:
    description: Allows use of /legacy.
    default: op
  legacy.others:
    description: Allows use of /legacy (player)
    default: op
  legacy.top:
    description: Allows use of /legacy (leaderboard)
    default: op